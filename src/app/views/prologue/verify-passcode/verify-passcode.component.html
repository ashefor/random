<div class="app py-5 h-100">

  <section class="login-section my-5">

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="card panel-card">
            <div class="card-body mt-3">
              <div class="text-center">
                <img src="../../../../assets/img/suplias-logo.svg" style="width:110px" alt="">
                <p class="login-title">Enter the passcode sent to {{phone}}.</p>
              </div>
              <form (submit)="resetPassword()">
                <div class="col-12 mt-4 px-3">
                  <div class="form-group">
                    <input type="number" (input)="parsePasscode($event)" class="form-control" placeholder="Verification passcode" />
                  </div>

                  <div class="form-group">
                    <button [disabled]="passcode.length < 7 || passcode.length > 7" type="submit" class="btn btn-primary btn-block">
                      Reset Password
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

</div>
